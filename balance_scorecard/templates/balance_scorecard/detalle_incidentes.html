{% load widget_tweaks %}

<div class="modal-header">
  <h3 class="modal-title">Detalle Incidente</h3>
  <button type="button" class="close" data-dismiss="modal" aria-label="Close">
    <span aria-hidden="true">&times;</span>
  </button>
</div>

<div class="modal-body">

  <div class="">
    Nombre:
    {{ incidentes.titulo_incidente }}
  </div>
  <div class="">
    Fecha:
    {{ incidentes.fecha_incidente }}
  </div>
  <div class="">
    Causa:
    {{ incidentes.causa_incidente }}
  </div>
  <div class="">
    Indicadores afectados:
    <ul>{% for i in incidentes.indicadores_afectados.all %}
      <li>{{ i.nombre_kpi }}</li>
    {% endfor %}
    </ul>
  </div>
</div>

<div class="modal-footer">
  <button type="button" class="btn btn-default" data-dismiss="modal">Cerrar</button>
</div>
