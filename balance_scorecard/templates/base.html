{% load static %}

<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1">

    {% block stylesheets %}
      <!-- Bootstrap CSS -->
      <link rel="stylesheet" href="{% static 'assets/css/bootstrap.min.css' %}">
      <!-- Font awesome CSS -->
      <link rel="stylesheet" href="{% static 'assets/fonts/font-awesome-4.7.0/css/font-awesome.min.css' %}">
      
      <link href="{% static 'vendorr/fontawesome-free/css/all.min.css' %}" rel="stylesheet" type="text/css">

      <!-- Page level plugin CSS-->
      <link href="{% static 'vendorr/datatables/dataTables.bootstrap4.css' %}" rel="stylesheet" >

      <!-- Custom styles for this template-->
      <link href="{% static 'csss/sb-admin.css" rel="stylesheet">

     
      <style media="screen">
        .invalid {
          color: #dc3545;
          font-size: 80%;
        }
        body {
          display: flex;
          flex-direction: column;
          min-height: 100vh;
        }
        .footer {
          margin: auto 0 0;
          height: 56px;
        }
      </style>
    {% endblock stylesheets %}

    <title>Prototipo v2.0</title>
  </head>

  <body>


    {% block content %}{% endblock content %}
</div>
    <!-- Includes -->
    {% include "_footer.html" %}

    <!-- JavaScript -->
      

    {% block scripts %}
      <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>


      <script src="{% static 'assets/js/jquery-3.2.1.min.js' %}"></script>
      <script src="{% static 'assets/js/popper.min.js' %}"></script>
      <script src="{% static 'assets/js/bootstrap.min.js' %}"></script>
      <!-- You can alternatively load the minified version -->
      <script src="{% static 'js/jquery.bootstrap.modal.forms.js' %}"></script>
      <script src="vendor2/jquery/jquery.min.js"></script>
      <script src="vendor2/bootstrap/js/bootstrap.bundle.min.js"></script>
    {% endblock scripts %}

    {% block extrascripts %}
      <script src="https://cdn.jsdelivr.net/npm/chart.js@2.8.0/dist/Chart.min.js"></script>
      <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    {% endblock extrascripts %}

  </body>

</html>
